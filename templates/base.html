<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Zen+Dots&display=swap" rel="stylesheet">
    <title> {% block title %} {% endblock %} </title>
</head>
<body>

    <!-- CSS Stylization -->
    <style>
        html {
            position: relative;
        }

        body {
            display: grid;
            place-items: center;
            margin: 0px;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            margin: 0px;
            margin-top: 2rem;
            font-family: 'Caveat', cursive;
            font-weight: bolder;
        }

        #promptTitle {
            font-size: 1.5rem;
            font-weight: 800;
            font-family: 'Caveat', cursive;
            margin: 0px;
            margin-top: 1rem;
        }

        div {
            display: block;
        }

        input {
            width: 30vw;
            padding: 0.5rem 0.5rem;
            margin-top: 1rem;
            margin-right: 2vw;
            font-size: 1.5rem;
            border: none;
            background-color: rgba(245, 245, 245, 1);
            border-bottom: 2px solid rgb(255, 128, 149);
        }

        input:focus {
            outline: none !important;
            /* box-shadow: 0 0 10px #adcff4; */
        }

        .contentWrapper{ 
            width: 70vw;
            font-family: 'Zen Dots', cursive;
            margin-top: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
        }

        button {
            cursor: pointer;
        }

        #long-running-operation {
            padding: 0.5rem 2rem;
            font-size: 1.5rem;
        }

        #end-story {
            position: fixed;
            /* visibility: hidden; */
            bottom: 5vh;
            right: 2vw;
        }

        p {
            border-top: 3px dashed black;
            padding: 1rem 3rem;
        }

        img {
            border-radius: 0.25rem;
        }

    </style>

    <!-- HTML Tags -->
    <div>
        <h1 class="title"> Story book generation </h1>
        <h3 id="promptTitle"> Write a story about ...</h3>
        <div>
            <input type="text" id="prompt" autocomplete="off" placeholder="¯ \ _ (ツ) _ / ¯"/>
            <button id="long-running-operation"> Render </button>
        </div>
    </div>
    <div class="contentWrapper" id="content">
    </div>
    <button id="end-story"> End Story... </button>

    <!-- Javascript Coding -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8" defer>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        let button = document.getElementById('long-running-operation');

        button.addEventListener('click', () => {
            input = document.getElementById("prompt").value;
            socket.emit('long-running-event', {data: input});
            // document.getElementById("content").innerHTML = "Loading..."
            document.getElementById("prompt").value = ""
        });

        socket.on('processing-finished', function (data) {
            const node = document.createElement("p");
            const title = document.createElement("h4");
            const divWrapper = document.createElement("div");
            const image = document.createElement("img");

            divWrapper.style.display = "flex";
            divWrapper.style.justifyContent = "center";
            divWrapper.style.alignContent= "center";

            node.innerHTML = data.content;
            title.innerHTML = "Prompt: " + data.prompt;
            image.src = data.image

            divWrapper.appendChild(image);
            document.getElementById("content").appendChild(title);
            document.getElementById("content").appendChild(node);
            document.getElementById("content").appendChild(divWrapper);
            document.getElementById("promptTitle").innerHTML = "Continue the story with ...";
            document.getElementById("end-story").style.visibility = "initial";
        });
    </script>
    {% block content %}
    {% endblock %}
</body>
</html>
